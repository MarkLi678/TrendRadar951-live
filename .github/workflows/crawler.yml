      - name: Commit and push if changes
        env:
          # Fine-grained PAT with repo-only access (recommended). Add it in repo Settings â†’ Secrets and variables â†’ Actions.
          # If empty, workflow will try to push using the default GITHUB_TOKEN.
          TREND_RADAR_PAT: ${{ secrets.TREND_RADAR_PAT }}
        run: |
          set -e
          git config --global user.name 'GitHub Actions'
